<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
        <div class="flex flex-col flex-auto min-w-0">
        <div class="row">
            <div class="col-12">
                <div class="card card-body">
                    <div class="text-4xl font-extrabold tracking-tight leading-none">Datos del Condominio</div>
                    <div class="mt-1.5 text-lg text-secondary">Formulario para editar la información del condominio.</div>
                    <div class="d-flex mb-3 mt-3">
                        <input type="text" class="form-control w-25" placeholder="Busqueda" [(ngModel)]='searchTerm'>
                    </div>

                    <div class="panel-body">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-sm table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Nombre</th>
                                                <th>Dirección</th>
                                                <th>Acciones</th>
                                                <th> </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr
                                                *ngFor="let Condominio of _listaCondominio | paginate: { itemsPerPage: 10, currentPage: _pagination } table-active ">
                                                <td>{{Condominio.codigoCondominio}}</td>
                                                <td>{{Condominio.nombre}}</td>
                                                <td>{{Condominio.direccion}}</td>
                                                <!--<td><button class="btn btn-danger btn-sm"
                                                        (click)="deleteCondominio(Condominio.codigoCondominio)"><i
                                                            class="fa fa-trash">Eliminar</i></button></td>-->
                                                
                                                <td>
                                                    <button
                                                    class="ml-4"
                                                    mat-flat-button
                                                    [color]="'primary'"
                                                    [routerLink]="['editar',Condominio.codigoCondominio]">
                                                    <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                                                    </button>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <ngb-pagination [collectionSize]="_cantidad" [(page)]="_pagination" [maxSize]="5"
                            [boundaryLinks]="true">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
